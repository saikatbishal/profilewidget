<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="background">
                <img src="./assets/background.png" alt="background image">
            </div>
            <div class="avatar"><img src="./assets/avatar.png" alt="avatar" class="avatar">
            </div>
            <div class="name">John Westfield</div>
            <div class="blue-tick">
                <i class="fa-solid fa-circle-check blue-tick-icon"></i>
            </div>
            <div class="description">I'm interested in building projects, travelling and biking</div>
            <div class="stat-container">
                <div class="container-one">
                    <div class="stat">150</div>
                    <div class="type">Following</div>
                </div>
                <div class="container-two">
                    <div class="stat">43.150</div>
                    <div class="type">Followers</div>
                </div>
                <div class="container-three">
                    <div class="stat">163</div>
                    <div class="type">Posts</div>
                </div>
            </div>
            <button class="btn">Follow Me</button>
            <div class="address-container">
                <div class="address-icon">
                    <img src="./assets/mark.png" alt="">
                </div>
                <div class="address">Lives in <span>Budapest</span></div>
            </div>
            <div class="profession-container">
                <div class="profession-icon"><img src="./assets/case.png" alt=""></div>
                <div class="profession">Works as Full Stack developer at Google</div>
            </div>
            <div class="skills-container">
                <div class="skills-icon"><img src="./assets/fire.png" alt=""></div>
                <div class="skills">ReactJs, NodeJs, MongoDM, Devops</div>
            </div>
        </div>
    </div>
</body>
</html>
